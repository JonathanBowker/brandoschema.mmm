site_name: Brando Schema
site_description: Brando BDL is the Brand Definition Language for structuring brand identity, tone, and integrity in the AI Web.
site_author: Jonathan Bowker
site_url: https://brandoschema.com
repo_url: https://github.com/JonathanBowker/brandoschema.com
repo_name: GitHub

theme:
  name: "material"
  logo: "assets/images/logo.webp"  # Specify the path to your logo here
#  custom_dir: "overrides"  # Only use if you have custom themes
  palette:
    - scheme: "default"
      primary: "deep purple"
      accent: "indigo"
      toggle:
        icon: "material/weather-sunny"
        name: "Switch to dark mode"
    - scheme: "slate"
      primary: "indigo"
      accent: "indigo"
      toggle:
        icon: "material/weather-night"
        name: "Switch to light mode"
  font:
    text: "Roboto"
    code: "Roboto Mono"
  features:
    - "content.code.copy"
    - "header.autohide"
  icons:
    - material: true
    - fontawesome: true
    - octicons: true
  language: "en"

plugins:
  - search
  - tags
  - copy-well-known  # ✅ No config block needed unless you extend the plugin

extra:
  meta:
    - name: keywords
      content: brando, brand definition language, bdl, brand schema, ai brand safety, structured branding, LLM prompts, AI web, semantic brand metadata, tone of voice schema
    - property: og:title
      content: Brando – The Brand Definition Language for the AI Web
    - property: og:description
      content: Brando is a machine-readable Brand Definition Language (BDL) that protects and structures brand identity in the AI era. Designed for large language models, intelligent agents, and brand-safe digital ecosystems.
    - property: og:url
      content: https://brandschema.com/bdl/
    - property: og:image
      content: brandschema.com/assets/images/brando-og-image.png  # Replace with your actual OG image path
    - name: twitter:card
      content: summary_large_image
    - name: twitter:title
      content: Brando – Brand Definition Language (BDL)
    - name: twitter:description
      content: Structure your brand identity, tone, and values for intelligent agents and LLMs with Brando BDL.
    - name: twitter:image
      content: brandschema.com/assets/images/brando-og-image.png  # Update as needed
  custom_domain: brandoschema.com

extra_css:
  - "css/custom.css"

extra_javascript:
  - js/smooth-scroll.js  # Adds smooth scrolling to anchor links

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.tasklist
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tilde
  - pymdownx.magiclink
  - pymdownx.inlinehilite
  - pymdownx.extra
  - md_in_html

nav:
  - Overview: index.md
  - Vocabulary: vocabulary.md
  - Transformation: transformation.md
  - Usage: usage.md
  - About: about.md
